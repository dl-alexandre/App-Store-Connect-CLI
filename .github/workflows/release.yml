name: Release

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'

      - name: Create release directory
        run: mkdir -p release

      - name: Check Apple Developer secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.APPLE_DEVELOPER_ID_CERT }}" ] || [ -z "${{ secrets.APPLE_DEVELOPER_ID_PASSWORD }}" ]; then
            echo "⚠️ Apple Developer secrets not configured. Binaries will not be code signed."
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          else
            echo "✓ Apple Developer secrets configured"
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi

      - name: Import Apple certificate
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_ID_CERT }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_ID_PASSWORD }}

      - name: Build Swift helpers
        working-directory: swift-helpers
        run: |
          swift build -c release
          mkdir -p ../release/swift-helpers
          cp .build/release/asc-* ../release/swift-helpers/

      - name: Build for macOS
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc_${VERSION}_macOS_amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc_${VERSION}_macOS_arm64 .

      - name: Code sign macOS binaries
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          if [ -z "${{ secrets.APPLE_DEVELOPER_ID }}" ]; then
            echo "⚠️ APPLE_DEVELOPER_ID not set, skipping code signing"
            exit 0
          fi

          # Sign main binaries
          for binary in release/asc_*_macOS_*; do
            if [ -f "$binary" ]; then
              codesign --force --sign "${{ secrets.APPLE_DEVELOPER_ID }}" --timestamp --options=runtime "$binary"
              echo "✓ Signed $(basename $binary)"
            fi
          done

          # Sign Swift helpers
          for binary in release/swift-helpers/asc-*; do
            if [ -f "$binary" ]; then
              codesign --force --sign "${{ secrets.APPLE_DEVELOPER_ID }}" --timestamp --options=runtime "$binary"
              echo "✓ Signed Swift helper $(basename $binary)"
            fi
          done

      - name: Build for Linux
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc_${VERSION}_linux_amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc_${VERSION}_linux_arm64 .

      - name: Build for Windows
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" -o release/asc_${VERSION}_windows_amd64.exe .

      - name: Create checksums
        run: |
          VERSION="${GITHUB_REF_NAME}"
          cd release
          shasum -a 256 asc_* swift-helpers/asc-* > asc_${VERSION}_checksums.txt

      - name: Display files
        run: ls -la release/

      - name: Package Swift helpers
        run: |
          VERSION="${GITHUB_REF_NAME}"
          cd release/swift-helpers
          tar -czf "swift-helpers-${VERSION}-macOS.tar.gz" asc-*
          mv "swift-helpers-${VERSION}-macOS.tar.gz" ../
          cd ..
          rm -rf swift-helpers

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        env:
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          # Skip if no token configured
          if [ -z "$TAP_GITHUB_TOKEN" ]; then
            echo "TAP_GITHUB_TOKEN not set, skipping Homebrew tap update"
            exit 0
          fi

          VERSION="${GITHUB_REF_NAME}"
          SHA256=$(shasum -a 256 release/asc_${VERSION}_macOS_arm64 | cut -d ' ' -f 1)

          # Clone the tap repo
          git clone https://x-access-token:${TAP_GITHUB_TOKEN}@github.com/rudrankriyam/homebrew-tap.git homebrew-tap || {
            echo "Homebrew tap update failed (auth/permissions). Skipping."
            exit 0
          }
          cd homebrew-tap

          # Update the formula
          cat > Formula/asc.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Asc < Formula
            desc "A fast, AI-agent friendly CLI for App Store Connect"
            homepage "https://github.com/rudrankriyam/App-Store-Connect-CLI"
            url "https://github.com/rudrankriyam/App-Store-Connect-CLI/releases/download/${VERSION}/asc_${VERSION}_macOS_arm64"
            version "${VERSION}"
            sha256 "${SHA256}"
            license "MIT"

            depends_on :macos

            def install
              bin.install "asc_${VERSION}_macOS_arm64" => "asc"
            end

            test do
              assert_match "asc is a lightweight cli", shell_output("#{bin}/asc --help")
            end
          end
          EOF

          # Commit and push
          git config user.name "Rudrank Riyam"
          git config user.email "rudrankriyam@gmail.com"
          git add Formula/asc.rb
          git commit -m "Update asc to ${VERSION}" || echo "No changes to commit"
          git push || {
            echo "Homebrew tap push failed (auth/permissions). Skipping."
            exit 0
          }
